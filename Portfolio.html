      <style>

          h2 {
              margin-bottom: 10px;
          }
  
          .slideshow {
              position: relative;
              width: 80%;
              max-width: 600px;
              overflow: hidden;
              border: 2px solid #ddd;
              border-radius: 10px;
          }
  
          .slideshow img {
              width: 100%;
              display: none;
          }
  
          .slideshow img.active {
              display: block;
          }
  
          /* Manual Controls */
          .controls {
              position: absolute;
              top: 50%;
              width: 100%;
              display: flex;
              justify-content: space-between;
              transform: translateY(-50%);
          }
  
          .controls button {
              background-color: rgba(0, 0, 0, 0.5);
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
              border-radius: 5px;
          }
  
          .controls button:hover {
              background-color: rgba(255, 255, 255, 0.8);
          }
  
          /* Thumbnail Slideshow */
          .thumbnail-container {
              display: flex;
              justify-content: center;
              gap: 5px;
              margin-top: 10px;
          }
  
          .thumbnail-container img {
              width: 80px;
              height: 50px;
              cursor: pointer;
              border: 2px solid transparent;
              border-radius: 5px;
          }
  
          .thumbnail-container img.active {
              border-color: #333;
          }
          .slideshow video.active {
            display: block;
        }
        .slideshow video {
            width: 100%;
            display: none;
            background-color: rgb(136, 97, 97);
        }
      </style>

      <script>
          // Auto Slideshow
          const autoSlides = document.querySelectorAll('.slideshow.auto img');
          let autoIndex = 0;
  
          function showAutoSlide() {
              autoSlides.forEach((slide, index) => {
                  slide.classList.toggle('active', index === autoIndex);
              });
              autoIndex = (autoIndex + 1) % autoSlides.length;
          }
  
          setInterval(showAutoSlide, 3000); // Change slide every 3 seconds
  
          // Manual Slideshow
          const manualSlides = document.querySelectorAll('.slideshow.manual img');
          let manualIndex = 0;
  
          function showManualSlide(index) {
              manualSlides.forEach((slide, i) => {
                  slide.classList.toggle('active', i === index);
              });
          }
  
          document.getElementById('prev').addEventListener('click', () => {
              manualIndex = (manualIndex - 1 + manualSlides.length) % manualSlides.length;
              showManualSlide(manualIndex);
          });
  
          document.getElementById('next').addEventListener('click', () => {
              manualIndex = (manualIndex + 1) % manualSlides.length;
              showManualSlide(manualIndex);
          });
  
          // Thumbnail Slideshow
          const thumbnailSlides = document.querySelectorAll('.slideshow.thumbnail img');
          const thumbnails = document.querySelectorAll('.thumbnail-container img');
  
          thumbnails.forEach((thumbnail, index) => {
              thumbnail.addEventListener('click', () => {
                  thumbnailSlides.forEach((slide, i) => {
                      slide.classList.toggle('active', i === index);
                      thumbnails[i].classList.toggle('active', i === index);
                  });
              });
          });

        // Video Slideshow
        const videoSlides = document.querySelectorAll('.slideshow.video video');
        let videoIndex = 0;

        function showVideoSlide() {
            videoSlides.forEach((video, index) => {
                video.classList.toggle('active', index === videoIndex);
                if (index === videoIndex) {
                    video.play();
                } else {
                    video.pause();
                    video.currentTime = 0; // Reset video
                }
            });
            videoIndex = (videoIndex + 1) % videoSlides.length;
        }

        setInterval(showVideoSlide, 5000); // Change video every 5 seconds
    </script>
